    <script>

    
        // JavaScript for Typing Effect
        const professions = ['Web Developer', 'Programmer', 'Web Designer', 'Ruby Expert'];
        let professionIndex = 0;
        let typingTimer;

        function startTypingEffect() {
            const professionElement = document.getElementById('profession');
            const profession = professions[professionIndex];
            const professionLength = profession.length;

            let currentIndex = 0;
            typingTimer = setInterval(() => {
                if (currentIndex <= professionLength) {
                    const partialProfession = profession.substring(0, currentIndex);
                    professionElement.innerHTML = partialProfession;
                    currentIndex++;
                } else {
                    clearInterval(typingTimer);
                    setTimeout(() => {
                        eraseTypingEffect();
                    }, 1000);
                }
            }, 100);
        }

        function eraseTypingEffect() {
            const professionElement = document.getElementById('profession');
            const profession = professions[professionIndex];
            const professionLength = profession.length;

            let currentIndex = professionLength;
            typingTimer = setInterval(() => {
                if (currentIndex >= 0) {
                    const partialProfession = profession.substring(0, currentIndex);
                    professionElement.innerHTML = partialProfession;
                    currentIndex--;
                } else {
                    clearInterval(typingTimer);
                    professionIndex = (professionIndex + 1) % professions.length;
                    setTimeout(() => {
                        startTypingEffect();
                    }, 500);
                }
            }, 100);
        }

        // Start typing effect
        startTypingEffect();


        
    </script>
